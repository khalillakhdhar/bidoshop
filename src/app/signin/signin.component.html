<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
            Start Page Title Area
        ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div class="page-title-area bg-white-smoke">
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div class="page-header-content text-center">
          <div class="page-header-caption">
            <h2 class="page-title">My Account</h2>
          </div>
          <!--~~./ page-header-caption ~~-->
          <div class="breadcrumb-area">
            <ol class="breadcrumb">
              <li class="breadcrumb-item"><a href="/home">Home</a></li>
              <li class="breadcrumb-item active">Sign In</li>
            </ol>
          </div>
          <!--~~./ breadcrumb-area ~~-->
        </div>
        <!--~~./ page-header-content ~~-->
      </div>
    </div>
  </div>
  <!--~~./ end container ~~-->
</div>
<!--~~./ end page title area ~~-->

<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
            User Signin Block
        ~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div class="user-signin-block ptb-120">
  <div class="container">
    <div class="row align-items-center">
      <div class="col-lg-6">
        <div class="sing-in-mockup md-mrb-60">
          <img src="assets/images/others/signin-mockup.png" alt="Mockup" />
        </div>
      </div>
      <!--/.col-lg-2-->
      <div class="col-lg-6">
        <div class="user-register-area">
          <div class="form-content">
            <div class="form-header">
              <h4 class="form-subheading">Connexion</h4>
              <h2 class="heading">Welcome To Biddoshop</h2>
            </div>
            <form (submit)="login()" class="default-form signin-form">
              <div class="form-group">
                <label for="mail">Email Address</label>
                <input
                  id="mail"
                  name="mail"
                  class="form-controller"
                  type="email"
                  [(ngModel)]="email"
                />
              </div>
              <!--/.form-group-->

              <div class="form-group">
                <label for="mdp">Password</label>
                <input
                  [(ngModel)]="password"
                  id="mdp"
                  name="mdp"
                  class="form-controller"
                  type="password"
                />
              </div>
              <!--/.form-group-->

              <div class="remember-and-password">
                <div class="forget-pass">
                  <a class="btn-password" href="/signin">Forget Password</a>
                </div>
              </div>
              <!--/.remember-and-password-->

              <div class="form-btn-group">
                <div class="form-login-area">
                  <button type="submit" class="btn btn-default">
                    connexion
                  </button>
                </div>
                <div class="login-form-register-now">
                  Pas encore membre
                  <a class="btn-register-now" href="/signup">s'inscrire</a>
                </div>
              </div>
              <div class="reg-others-media">
                <div class="text">Ou</div>
                <div class="social-media-icons">
                  <a (click)="authService.GoogleAuth()"
                    ><i class="fab fa-google-f"></i
                  ></a>
                </div>
              </div>
            </form>
          </div>
        </div>
        <!--~./ end user register area ~-->
      </div>
      <!-- /.col-lg-10 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
<!--~~./ end user signin block ~~-->
