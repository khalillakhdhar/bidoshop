<!--~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~
    Start Contact Form Block
~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~~-->
<div class="contact-form-block pd-b-120">
  <div class="container">
    <div class="row">
      <div class="col-lg-8">
        <div class="contact-form-area">
          <div class="section-title">
            <h2
              class="title-main hg-fadeInUp animated"
              data-animate="hg-fadeInUp"
              style="visibility: visible"
            >
              Get In <span>Touch</span>
            </h2>
            <!-- /.title-main -->
          </div>
          <form id="contact_form" class="contact-form" action="#">
            <div class="row">
              <div class="col-lg-6">
                <div class="form-group">
                  <input
                    class="form-controller"
                    id="name"
                    name="name"
                    type="name"
                    placeholder="Your Name"
                  />
                </div>
              </div>
              <!--./ col-lg-6 -->
              <div class="col-lg-6">
                <div class="form-group">
                  <input
                    class="form-controller"
                    id="email"
                    name="email"
                    type="email"
                    placeholder="Your Email"
                  />
                </div>
              </div>
              <!--./ col-lg-6 -->
              <div class="col-12">
                <div class="form-group">
                  <textarea
                    id="message"
                    name="message"
                    class="form-controller"
                    rows="4"
                    cols="50"
                    placeholder="Type Your Message"
                  ></textarea>
                </div>
              </div>
              <!-- /.col-12 -->
              <div class="col-12 mrt-5">
                <button type="submit" class="btn btn-default">
                  Submit now
                </button>
              </div>
              <!--./ col-lg-6 -->
            </div>
            <!-- /.row -->
          </form>
          <!-- /.contact-form -->
        </div>
        <!-- /.contact-form-area -->
      </div>
      <!-- /.col-lg-8 -->
      <div class="col-lg-4">
        <div class="contact-thumb md-mrt-60" data-animate="hg-fadeInLeft">
          <img src="assets/images/others/contact.png" alt="Thumbnail" />
        </div>
      </div>
      <!-- /.col-lg-4 -->
    </div>
    <!-- /.row -->
  </div>
  <!-- /.container -->
</div>
<!--~~./ end contact form block ~~-->
